version: '3.8'

services:
  # Web应用服务
  web:
    build: .
    container_name: xinghan-web
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./assets:/var/www/html/assets
    environment:
      - DB_HOST=mysql
      - DB_NAME=xinghan_team
      - DB_USER=root
      - DB_PASS=xinghan123
    depends_on:
      - mysql
    networks:
      - xinghan-network
    restart: unless-stopped

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: xinghan-mysql
    environment:
      MYSQL_ROOT_PASSWORD: xinghan123
      MYSQL_DATABASE: xinghan_team
      MYSQL_USER: team
      MYSQL_PASSWORD: team123
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./install/install.sql:/docker-entrypoint-initdb.d/install.sql
    ports:
      - "3306:3306"
    networks:
      - xinghan-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin管理界面
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: xinghan-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: xinghan123
      MYSQL_ROOT_PASSWORD: xinghan123
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - xinghan-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  xinghan-network:
    driver: bridge